bookdown::gitbook:
  split_by: rmd
  toc_depth: 3
  css: assets/style.css
  pandoc_args: [ "--csl", "apa.csl" ]
  citation_package: none
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">A hands-on guide to FAIR and structured ecological data.</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: none
  pandoc_args: [ "--csl", "apa.csl" ]
  keep_tex: yes
bookdown::epub_book:
  citation_package: none
  pandoc_args: [ "--csl", "apa.csl" ]
